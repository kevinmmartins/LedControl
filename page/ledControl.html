<!doctype html>

<head>
    <meta charset="utf-8">
    <title>LedControl</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Led Control</h1>
            <p>Change the Arduino Led state</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" id="state" data-toggle="toggle">
            </label>
        </div>
    </div>

    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.2.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="ledState.js"></script>

</body>

</html>
